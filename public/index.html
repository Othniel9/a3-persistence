<!doctype html>
<html lang="en">
  <head>
    
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/scripts.js"></script> 
  </head>

  <body onload="main()">
    <h1 id="page_title">TO DO</h1>

        <form name="task">
            <input type="text" name="todo" placeholder="add tasks">
            <input type="date" name="date">
            <select name="priority">
                <option >High</option>
                <option>Medium</option>
                <option>Low</option>
              </select> 
            <input type="submit" id="submit">
        </form>
        <section id="results">
            <table>
              <tr>
              <th>Tasks</th> 
              <th>Date</th>
              <th>Priority</th>
              </tr>
            </table>
        </section>
      
    
  </body>
</html>
