<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/scripts.js"></script>
  </head>
  
  <body onload="main()">
    <h1 id="page_title">TO DO</h1>
    <main id = "everything">
    <form action="/">
      <input type="text" id="to_do" placeholder="add tasks">
      <input type="date" id="date">
      <select id="priority">
          <option >High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      <button id="add">+</button> 
    </form>
     <div>
        <table id="results">
          <tr>
          <th>Tasks</th> 
          <th>Date</th>
          <th>Priority</th>
          </tr>
        </table>
      </div>
    </main>
    
  </body>
</html>
