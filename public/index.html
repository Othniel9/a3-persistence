<!doctype html>
<html lang="en" xmlns:visibility="http://www.w3.org/1999/xhtml">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">

  </head>
  
  <body>
    <h1 id="page_title">TO DO</h1>
    <main id = "everything">
    <form action="/">
      <input type="text" id="to_do" placeholder="add tasks">
      <input type="date" id="date">
      <select id="priority">
          <option value="none" selected disabled hidden>Select</option>
          <option >High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      <button id="add">+</button> 
    </form>
     <div>
        <table align="center" id="results">
          <tr>
          <th>Tasks</th> 
          <th>Date</th>
          <th>Priority</th>
          <th>Modify</th>
          </tr>
        </table>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
